# Source: voyager/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: voyager-sweet-cow
  labels:
    app: "voyager"
    chart: "voyager-3.2.4"
    release: "sweet-cow"
    heritage: "Tiller"
spec:
  ports:
  # Port used to expose admission webhook apiserver
  - name: admission
    port: 443
    targetPort: 8443
  # Port used to expose Prometheus metrics for the operator
  - name: ops
    port: 56790
    targetPort: 56790
  # Port used to respond to Let's Encrypt HTTP challenges
  - name: acme
    port: 56791
    targetPort: 56791
  selector:
    app: "voyager"
    release: "sweet-cow"
---
# Source: voyager/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: voyager-sweet-cow
  labels:
    chart: "voyager-3.2.4"
    app: "voyager"
    heritage: "Tiller"
    release: "sweet-cow"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "voyager"
      release: "sweet-cow"
  template:
    metadata:
      labels:
        app: "voyager"
        release: "sweet-cow"
    spec:
      serviceAccountName: voyager-sweet-cow
      containers:
      - name: voyager
        image: appscode/voyager:6.0.0
        imagePullPolicy: IfNotPresent
        args:
        - run
        - --cloud-provider=
        - --cloud-config=
        - --v=3
        - --rbac=true
        - --ingress-class=
        - --operator-service=voyager-sweet-cow
        - --docker-registry=appscode
        - --haproxy-image-tag=1.7.10-6.0.0
        - --exporter-image-tag=6.0.0
        - --secure-port=8443
        - --audit-log-path=-
        - --tls-cert-file=/var/serving-cert/tls.crt
        - --tls-private-key-file=/var/serving-cert/tls.key
        ports:
        - containerPort: 8443
        - containerPort: 56790
        - containerPort: 56791
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
      volumes:
      - name: serving-cert
        secret:
          defaultMode: 420
          secretName: voyager-sweet-cow-apiserver-cert
