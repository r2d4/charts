apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "pugnacious-dingo-rethinkdb-cluster"
  labels:
    app: "rethinkdb-cluster"
    chart: rethinkdb-0.1.4
    heritage: "Tiller"
